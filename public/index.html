<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BARS by Covo</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Goldman">
    <style>
        body {
            font-family: 'Goldman', sans-serif;
        }

        #UI {
            position: absolute;
            margin: 0;
            pointer-events: none;
            width: 100%;
            height: 100%;
            display: none;
        }

        #buttons {
            position: absolute;
            left: 0;
            bottom: 0;
            background-image: url('./textures/UI/Menu1.png');
            background-size: cover;
            pointer-events: all;
        }

        #buttons {
            width: 500px;
            height: 250px;
        }

        #buttonsMobile {
            width: 100vw;
            height: 20%;
        }

        .UIButton {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            transition: .5s;
        }

        .UIButton:hover {
            transform: scale(1.1);
        }

        .UIButtonDesktop {
            width: 60px;
            height: 60px;
            bottom: 15px;
        }

        .UIButtonMobile {
            width: 60px;
            height: 60px;
            bottom: 15px;
        }

        #danceDesktop {
            background-image: url('./textures/UI/Bot1.png');
            left: 20px;
            width: 90px;
            height: 90px;
        }

        #danceMobile {
            background-image: url('./textures/UI/Bot1.png');
            left: 20px;
            width: 90px;
            height: 90px;
        }

        #settingsDesktop {
            background-image: url('./textures/UI/Bot2.png');
            left: 140px;
        }

        #settingsMobile {
            background-image: url('./textures/UI/Bot2.png');
            left: 140px;
        }

        #covoDesktop {
            background-image: url('./textures/UI/Bot3.png');
            left: 235px;
        }

        #covoMobile {
            background-image: url('./textures/UI/Bot3.png');
            left: 235px;
        }

        .backgroundVideo{
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .obtainable {
            position: absolute;
            bottom: 50%;
            right: 50%;
            transform: translate(50%,50%) scale(0);
            width: 400px;
            height: 400px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: none;
            z-index: 2;
            transition: 1s;
            pointer-events: none;
        }

        .obtainable:hover {
            transform: scale(1.1);
        }

        #spilla {
            background-image: url('./textures/UI/spilla.png');
        }

        #ticket {
            background-image: url('./textures/UI/vipTicket.png');
        }

        #businessCard {
            background-image: url('./textures/UI/businessCard.png');
        }

        .glow {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-family: sans-serif;
            color: #fff;
            text-align: center;
            animation: glow 1s ease-in-out infinite alternate;
            transition: 1s;
            cursor: pointer;
            -webkit-text-stroke-width: 0px;
            -webkit-text-stroke-color: white;
        }

        .glowDesktop {
            font-size: 2em;
            bottom: 20px;
        }

        .glowMobile {
            font-size: 80px;
            bottom: 13%;
        }

        .glow:hover {
            transform: translateX(-50%) scale(1.05);
            color: #d55c5c;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: #d55c5c;
        }

        .enter {
            background-image: url('./textures/UI/Enter.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: .5s;
            cursor: pointer;
        }

        #enterDesktop {
            width: 300px;
            height: 150px;
            bottom: 10px;
        }

        #enterMobile {
            width: 70%;
            height: 20%;
            bottom: 7%;
        }

        .enter:hover {
            transform: translateX(-50%) scale(1.05);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff;
            }
            to {
                text-shadow: 0 0 20px #ffffff8a;
            }
        }
    </style>
</head>
<body>
    <div id="Loading">
        <video autoplay muted loop class="backgroundVideo">
            <source src="./textures/Loading.mp4" type="video/mp4">
        </video>
        <span class="glow glowDesktop">LOADING...</span>
        <div id="enterDesktop" class="enter"></div>
    </div>
    <div id="UI">
        <div id="buttons">
            <div id="danceDesktop" class="UIButton UIButtonDesktop"></div>
            <div id="settingsDesktop" class="UIButton UIButtonDesktop"></div>
            <div id="covoDesktop" class="UIButton UIButtonDesktop"></div>
        </div>
        <div id="spilla" class="obtainable"></div>
        <div id="ticket" class="obtainable"></div>
        <div id="businessCard" class="obtainable"></div>
    </div>
</body>
</html>
