<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BARS by Covo</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Goldman">
    <style>
        body {
            font-family: 'Goldman', sans-serif;
        }

        #UI {
            position: absolute;
            margin: 0;
            pointer-events: none;
            width: 100%;
            height: 100%;
            display: none;
        }

        .buttons {
            position: absolute;
            left: 0;
            bottom: 0;
            background-image: url('./textures/UI/Menu1.png');
            pointer-events: all;
        }

        #buttonsDesktop {
            width: 500px;
            height: 250px;
            background-size: cover;
        }

        #buttonsMobile {
            width: 100vw;
            height: 20%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom;
        }

        .UIButton {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            transition: .5s;
        }

        .UIButton:hover {
            transform: scale(1.1);
        }

        .UIButtonDesktop {
            width: 60px;
            height: 60px;
            bottom: 15px;
        }

        .UIButtonMobile {
            width: 20vw;
            height: 20vw;
            bottom: 2vh;
        }

        #danceDesktop {
            background-image: url('./textures/UI/Bot1.png');
            left: 20px;
            width: 90px;
            height: 90px;
        }

        #danceMobile {
            background-image: url('./textures/UI/Bot1.png');
            left: 8%;
        }

        #settingsDesktop {
            background-image: url('./textures/UI/Bot2.png');
            left: 140px;
        }

        #settingsMobile {
            background-image: url('./textures/UI/Bot2.png');
            left: 40%;
        }

        #covoDesktop {
            background-image: url('./textures/UI/Bot3.png');
            left: 235px;
        }

        #covoMobile {
            background-image: url('./textures/UI/Bot3.png');
            left: 72%;
        }

        .backgroundVideo{
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .obtainable {
            position: absolute;
            bottom: 50%;
            right: 50%;
            transform: translate(50%,50%) scale(0);
            width: 400px;
            height: 400px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: none;
            z-index: 2;
            transition: 1s;
            pointer-events: none;
        }

        .obtainable:hover {
            transform: scale(1.1);
        }

        #spilla {
            background-image: url('./textures/UI/spilla.png');
        }

        #ticket {
            background-image: url('./textures/UI/vipTicket.png');
        }

        #businessCard {
            background-image: url('./textures/UI/businessCard.png');
        }

        .glow {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            animation: glow 1s ease-in-out infinite alternate;
            transition: 1s;
            cursor: pointer;
            -webkit-text-stroke-width: 0px;
            -webkit-text-stroke-color: white;
        }

        .glowDesktop {
            font-size: 2em;
            bottom: 20px;
        }

        .glowMobile {
            font-size: 10vw;
            bottom: 13%;
        }

        .glow:hover {
            transform: translateX(-50%) scale(1.05);
            color: #d55c5c;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: #d55c5c;
        }

        .enter {
            background-image: url('./textures/UI/Enter.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: .5s;
            cursor: pointer;
        }

        #enterDesktop {
            width: 300px;
            height: 150px;
            bottom: 10px;
        }

        #enterMobile {
            width: 70%;
            height: 20%;
            bottom: 7%;
        }

        .enter:hover {
            transform: translateX(-50%) scale(1.05);
        }

        .tutorial {
            background-repeat: no-repeat;
            position: absolute;
            opacity: .5;
            pointer-events: all;
            transition: .5s;
        }

        .tutorial:hover {
            opacity: 1;
        }

        #tutDesktop {
            top: 20px;
            left: 20px;
            background-image: url('./textures/UI/Tutorial_Desktop.png');
            background-position: top left;
            width: 400px;
            height: 150px;
            background-size: contain;
        }
        
        #tutMobile {
            top: 0;
            left: 50%;
            transform: translate(-50%, -100%);
            background-image: url('./textures/UI/Tutorial_Mobile.png');
            background-position: center top;
            width: 100%;
            height: 20%;
            opacity: 1;
            background-size: cover;
        }

        #hideTutorial {
            background-image: url('./textures/UI/showUI.png');
            background-position: center top;
            background-repeat: no-repeat;
            background-size: contain;
            position: absolute;
            width: 100%;
            height: 200px;
            top: 0;
            left: 0;
            display: none;
            transition: .5s;
            pointer-events: all;
        }

        #dialogueContainer {
            position: absolute;
            left: 50%;
            bottom: 20%;
            transform: translateX(-50%);
            opacity: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            transition: .5s;
        }

        .dialogueName {
            background-image: url('./textures/UI/DialogueName.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            text-align: center;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        #dialogueNameDesktop {
            font-size: 2em;
            width: 444px;
            height: 48px;
            line-height: 48px;
        }

        #dialogueNameMobile {
            font-size: 5vw;
            width: 80vw;
            height: 5vh;
            line-height: 5vh;
        }

        .dialogue {
            margin-top: 3%;
            background-size: 100% 100%;
            pointer-events: all;
        }

        .dialogue div {
            color: white;
            position: relative;
            top: 7%;
            left: 4%;
            margin: 0;
            height: 80%;
            width: 92%;
            overflow-y: scroll;
            text-align: center;
            justify-content: center;
            align-items: center;
            display: flex;
        }

        #dialogueDesktop {
            width: 800px;
            height: 250px;
            background-image: url('./textures/UI/Dialogue.png');
            font-size: 1.5em;
        }

        #dialogueMobile {
            width: 80vw;
            height: 50vh;
            background-image: url('./textures/UI/Dialogue_mobile.png');
            font-size: 5vw;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff;
            }
            to {
                text-shadow: 0 0 20px #ffffff8a;
            }
        }
    </style>
</head>
<body>
    <div id="Loading">
        <video autoplay muted loop class="backgroundVideo">
            <source src="./textures/Loading.mp4" type="video/mp4">
        </video>
        <span class="glow glowDesktop">LOADING...</span>
        <div id="enterDesktop" class="enter"></div>
    </div>
    <div id="UI">
        <div id='tutDesktop' class="tutorial"></div>
        <div id='hideTutorial'></div>
        <div class="buttons" id="buttonsDesktop">
            <div id="danceDesktop" class="UIButton UIButtonDesktop"></div>
            <div id="settingsDesktop" class="UIButton UIButtonDesktop"></div>
            <div id="covoDesktop" class="UIButton UIButtonDesktop"></div>
        </div>
        <div id="spilla" class="obtainable"></div>
        <div id="ticket" class="obtainable"></div>
        <div id="businessCard" class="obtainable"></div>
        <div id="dialogueContainer">
            <div class="dialogueName" id="dialogueNameDesktop">
                <p>A</p>
            </div>
            <div class="dialogue" id="dialogueDesktop">
                <div>AAAAAAAAAAAA</div>
            </div>
        </div>
        <div class="dialogueMenu" id="dialogueMenuDesktop"></div>
    </div>
</body>
</html>
